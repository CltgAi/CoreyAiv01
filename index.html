<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Corey New AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">
  <h2>Corey New AI</h2>

  <nav>
    <a class="active" onclick="showSection('dashboard')">Dashboard</a>
    <a onclick="showSection('finance')">Finance</a>
    <a onclick="showSection('crypto')">Crypto</a>
  </nav>

  <div class="pro-toggle">
    <label>
      <input type="checkbox" onchange="togglePro()"> Pro
    </label>
  </div>
</header>

<main>

<!-- ================= DASHBOARD (OLD FAVORITE VERSION) ================= -->
<section id="dashboard" class="section active">

  <h1>Dashboard</h1>
  <p class="subtitle">Executive market overview</p>

  <div class="dashboard-layout">

    <!-- MAIN COLUMN -->
    <div class="dashboard-main">

      <!-- AI SUMMARY -->
      <div id="dashboard-summary" class="ai-summary"></div>

      <!-- INDICES -->
      <div class="card">
        <h3>Global Markets</h3>
        <div id="tv-indices"></div>
      </div>

      <!-- STOCKS + CRYPTO -->
      <div class="card">
        <h3>Risk Assets</h3>
        <div id="tv-stocks"></div>
      </div>

      <!-- BONDS -->
      <div class="card">
        <h3>Rates & Bonds</h3>
        <div id="tv-bonds"></div>
      </div>

      <!-- ALERTS -->
      <div class="card">
        <h3>AI Market Signals</h3>
        <ul id="ai-alert-list"></ul>
      </div>

    </div>

    <!-- SIDE COLUMN -->
    <aside class="dashboard-side">
      <h3>Top Market News</h3>
      <div id="tv-news"></div>
    </aside>

  </div>

</section>

<!-- ================= FINANCE ================= -->
<section id="finance" class="section">

  <h1>Finance</h1>
  <p class="subtitle">Detailed financial analysis</p>

  <div class="tabs">
    <button class="tab active" onclick="openFinanceTab('stocksTab')">Stocks</button>
    <button class="tab" onclick="openFinanceTab('bondsTab')">Bonds</button>
    <button class="tab" onclick="openFinanceTab('cryptoTab')">Crypto</button>
    <button class="tab" onclick="openFinanceTab('newsTab')">News</button>
  </div>

  <div id="stocksTab" class="tab-panel active"><div id="finance-stocks"></div></div>
  <div id="bondsTab" class="tab-panel"><div id="finance-bonds"></div></div>
  <div id="cryptoTab" class="tab-panel"><div id="finance-crypto"></div></div>
  <div id="newsTab" class="tab-panel"><div id="finance-news"></div></div>

</section>

</main>

<!-- ================= LIVE WIDGETS ================= -->

{
  "colorTheme": "dark",
  "height": 260,
  "tabs": [{
    "title": "Indices",
    "symbols": [
      {"s":"FOREXCOM:SPXUSD","d":"S&P 500"},
      {"s":"NASDAQ:NDX","d":"NASDAQ 100"},
      {"s":"FOREXCOM:DJI","d":"Dow Jones"}
    ]
  }]
}
</script>

<script src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js">
{ "market":"america","colorTheme":"dark","height":260 }
</script>

<script src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js">
{
  "colorTheme":"dark",
  "height":240,
  "tabs":[{
    "title":"Bonds",
    "symbols":[
      {"s":"TVC:US10Y","d":"US 10Y"},
      {"s":"TVC:DE10Y","d":"Germany 10Y"}
    ]
  }]
}
</script>

<script src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js">
{
  "colorTheme":"dark",
  "height":600,
  "categories":["economy","stock","crypto","bond"]
}
</script>

<script src="app.js"></script>
</body>
</html>
